services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - db
    env_file:
      - ../.env
    environment:
    - DATABASE_HOST=db

  db:
    image: postgres:16-alpine
    env_file:
      - ../.env
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
    db_data:
